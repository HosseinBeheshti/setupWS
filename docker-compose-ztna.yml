version: '3.8'

################################################################################
# Cloudflare Zero Trust Network Access (ZTNA) Stack
# Services: Shadowsocks, WireGuard, Cloudflare Tunnel
################################################################################

services:
  # Shadowsocks - Iran bypass & DPI resistance
  shadowsocks:
    image: shadowsocks/shadowsocks-rust:latest
    container_name: shadowsocks
    restart: always
    ports:
      - "443:8388/tcp"  # External 443 -> Internal 8388
    environment:
      - SERVER_ADDR=0.0.0.0:8388
      - METHOD=${SS_METHOD:-chacha20-ietf-poly1305}
      - PASSWORD=${SS_PASSWORD}
      - TIMEOUT=300
      - DNS_ADDRS=1.1.1.1,1.0.0.1
    command: >
      ssserver
      -s 0.0.0.0
      -p 8388
      -k "${SS_PASSWORD}"
      -m ${SS_METHOD:-chacha20-ietf-poly1305}
      --fast-open
      --no-delay
    networks:
      - ztna_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "ss -tulpn | grep 8388 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WireGuard - VPN server for user traffic routing
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    restart: always
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - SERVERURL=${WG_SERVER_PUBLIC_IP:-auto}
      - SERVERPORT=${WG_PORT:-51820}
      - PEERS=0  # Peers managed manually via add_wg_peer.sh
      - PEERDNS=${WG_DNS:-1.1.1.1,1.0.0.1}
      - INTERNAL_SUBNET=${WG_SUBNET:-10.13.13.0/24}
      - ALLOWEDIPS=0.0.0.0/0,::/0
      - LOG_CONFS=true
    volumes:
      - /etc/wireguard:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "${WG_PORT:-51820}:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    networks:
      - ztna_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wg show wg0 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Tunnel - Secure admin access (SSH, VNC)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: always
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
      - TUNNEL_METRICS=0.0.0.0:2000  # Metrics endpoint (internal only)
      - TUNNEL_LOGLEVEL=info
    network_mode: "host"  # Required for accessing localhost services (SSH, VNC)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:2000/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  ztna_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volume definitions (optional, for explicit management)
volumes:
  wireguard_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /etc/wireguard
